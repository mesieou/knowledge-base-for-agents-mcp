version: '3.8'

services:
  mcp-server:
    build: .
    container_name: knowledge-base-mcp
    ports:
      - "8000:8000"  # Map host port to container port (production style)
    environment:
      - PORT=8000
    volumes:
      # Mount a volume for persistent data if needed
      - ./data:/app/data
    restart: unless-stopped
