version: '3.8'

services:
  mcp-server:
    build: .
    container_name: knowledge-base-mcp
    ports:
      - "8050:8050"
    environment:

      - PORT=8050  # Match Railway configuration
    volumes:
      # Mount a volume for persistent data if needed
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8050/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

