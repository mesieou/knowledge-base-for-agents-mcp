version: '3.8'

services:
  mcp-server:
    build: .
    container_name: knowledge-base-mcp
    ports:
      - "8000:8000"
    environment:
      - PORT=8000  # FastMCP actual default port
    volumes:
      # Mount a volume for persistent data if needed
      - ./data:/app/data
    restart: unless-stopped

